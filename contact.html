      <header class="navbar navbar-expand-lg navbar-light bg-light">

              >About Me <span class="sr-only">(current)</span></a

            <a class="nav-item nav-link" href="portfolio.html">Gallery</a>
            <a class="nav-item nav-link active" href="contact.html">Contact</a>
          </div>
        </div>
      </nav>
    </header>

    <br />

    <main class="container">
      <div class="container-fluid">
      <section class="row">
        <div class="col-sm-12">
          <form class="block form-horizontal">
            <div>
              <h1 class="block-header main-header">My Contact Information</h1>
              <br>
              <p>My phone #: 480-862-6640
              </p>
              <p>
                My email: matthewrcluff@gmail.com
              </p>
              <p>
                <a href="https://github.com/mattcluff?tab=repositories" target="_blank">My Github</a>
              </p>
              <p>
                <a href="https://www.linkedin.com/in/matt-cluff/" target="_blank">My LinkedIn</a>
              </p>
            </div>
            <h1 class="block-header main-header">Reach out to Me</h1>
            <hr />

            <div class="form-group">
              <label for="name" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input
                  type="email"
                  class="form-control"
                  id="name"
                  placeholder="Name"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input
                  type="password"
                  class="form-control"
                  id="email"
                  placeholder="Email"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="msg">Message</label>
              <div class="col-sm-10">
                <textarea
                  id="msg"
                  class="form-control"
                  rows="3"
                  placeholder="Message"
                ></textarea>
              </div>
            </div>
            <button class="submit-btn">Submit</button>
          </form>
        </div>
      </section>
      <br>
    </main>

    <br>
